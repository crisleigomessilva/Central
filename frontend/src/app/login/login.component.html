<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-custom-gradient">
  <div class="login-container d-flex flex-column flex-md-row shadow-lg">
    
    <!-- Welcome Section -->
    <div class="welcome-section p-4 d-flex flex-column justify-content-center align-items-center text-center">
      <h2 class="mb-3">BEM VINDO</h2>
      <h4 class="font-weight-bold">Novo Login</h4>
      <button class="btn btn-outline-light mt-3 mb-3 px-5">Criar conta</button>
      <div class="social-icons mt-3">
        <i class="fab fa-google mx-2"></i>
        <i class="fab fa-telegram mx-2"></i>
        <i class="fab fa-whatsapp mx-2"></i>
      </div>
    </div>

    <!-- Login Section -->
    <div class="login-section p-4 d-flex flex-column justify-content-center">
      <h2 class="text-center mb-4">FAÇA LOGIN</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3 position-relative">
          <i class="fas fa-user icon"></i>
          <input type="text" class="form-control" placeholder="Usuário" required [(ngModel)]="email" name="email">
        </div>
        <div class="form-group mb-3 position-relative">
          <i class="fas fa-lock icon"></i>
          <input type="password" class="form-control" placeholder="Senha" required [(ngModel)]="password" name="password">
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" id="remember" class="mr-1">
            <label for="remember">Lembrar</label>
          </div>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      </form>
      <div *ngIf="errorMessage" class="error-message text-danger text-center mt-3">{{ errorMessage }}</div>
      <div class="social-icons mt-4 text-center">
        <i class="fab fa-facebook mx-2"></i>
        <i class="fab fa-instagram mx-2"></i>
        <i class="fab fa-twitter mx-2"></i>
      </div>
    </div>

  </div>
</div>
